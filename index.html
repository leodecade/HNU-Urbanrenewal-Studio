<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>城市更新研究室的个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }
        header p {
            font-size: 1.2em;
            color: #777;
        }
        section {
            margin: 20px 0;
        }
        section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            color: #333;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>城市更新研究室</h1>
            <p>建筑师</p>
        </header>
        
        <section>
            <h2>教育背景</h2>
            <p>湖南大学</p>
        </section>
        
        <section>
            <h2>城市更新展示</h2>
            <div class="image-gallery">
                <img src="images/yourimage1.jpg" alt="城市更新图片1">
                <img src="images/yourimage2.jpg" alt="城市更新图片2">
                <img src="images/yourimage3.jpg" alt="城市更新图片3">
                <!-- 可以添加更多图片 -->
            </div>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2024 城市更新研究室. 版权所有.</p>
    </footer>
</body>
</html>
